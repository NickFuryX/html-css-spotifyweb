<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://kit.fontawesome.com/da10fac439.js" crossorigin="anonymous"></script>
    <title>My Spotify</title>
</head>
<body>
    <!-- Inizio parte centrale -->
    <main>
        <!-- menu laterale -->
        <aside>

        </aside>
        <!-- fine menu laterale -->

        <!-- sezione centrale  -->
        <section>

        </section>
        <!-- Fine sezione centrale -->


    </main>
    <!-- fine parte centrale  -->

    <!-- inizio lettore musicale -->
    <footer>
        <div class="footer-left">
            <img src="img/sinister.jpeg" alt="sinister-song">
            <div class="footer-left-song">
                <span id="song-title">Sinister</span>
                <span id="song-artist">Brano Nome</span>
            </div>
            <div>
                <i class="fa-regular fa-heart fa-xs"></i>
                <i class="fa-regular fa-folder fa-xs"></i>
            </div>

        </div>

        <div class="footer-central">
            <div class="footer-central-button">
                <i class="fa-solid fa-shuffle fa-sm"></i>
                <i class="fa-solid fa-backward-step fa-sm"></i>
                <i class="fa-regular fa-circle-play fa-xl"></i>
                <i class="fa-solid fa-backward-step fa-sm"></i>
                <i class="fa-solid fa-backward-step fa-sm"></i>
                
                
            </div>


            <div class="footer-central-time">
                <span>0:25</span>
                <div class="time-bar"></div>
                <span>4:35</span>
                
            </div>

        </div>

        <div class="footer-right">
            <i class="fa-solid fa-list fa-xs"></i>
            <i class="fa-solid fa-desktop fa-xs"></i>
            <i class="fa-solid fa-volume-high fa-xs"></i>
            <div class="volume-bar"></div>

        </div>


    </footer>
    <!-- fine lettore musicale -->
    
</body>
</html>
