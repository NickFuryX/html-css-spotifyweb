<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-album-page.css">

    <script
      src="https://kit.fontawesome.com/da10fac439.js"
      crossorigin="anonymous"
    ></script>
    <title>My Spotify</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Inizio parte centrale -->
    <main>
      <!-- menu laterale -->
      <aside>
        <img class="logo-visible" src="img/logo.svg" alt="Logo" />
        <img class="logo-hidden" src="img/favicon.ico" alt="Logo2" />
        <div class="aside-menu">
          <div class="aside-menu-align left-active">
            <img src="img/home.svg" alt="Home" />
            <div>Home</div>
          </div>
          <div class="aside-menu-align">
            <img src="img/search.svg" alt="Cerca" />
            <div>Cerca</div>
          </div>
          <div class="aside-menu-align">
            <img src="img/libreria.svg" alt="Libreria" />
            <div>La tua libreria</div>
          </div>
        </div>
        <div class="aside-playlist">
          <div id="playlist">PLAYLIST</div>
          <div class="menu-creazione">
            <i class="fa-solid fa-plus"></i>
            <div id="crea-playlist">Crea Playlist</div>
          </div>
          <ul>
            <li>Chili play</li>
            <li>Coding night</li>
            <li>Funny party</li>
            <li>Mix party</li>
            <li>Rap</li>
            <li>Pop music</li>
            <li>Lo-Fi</li>
          </ul>
        </div>
        <div class="bottom-menu">
          <div class="install">
            <img src="img/download.svg" alt="Download" />
            <div>Installa app</div>
          </div>
          <hr />

          <div class="user-profile">
            <img src="img/profile.svg" alt="Profilo" />
            <div>John Doe</div>
          </div>
        </div>
      </aside>
      <!-- fine menu laterale -->

      <!-- sezione centrale  -->
      <section>
        <div class="upgrade">
          <div class="upgrade-button">EFFETTUA L'UPGRADE</div>
        </div>
        <div class="album">
            <img src="img/noi-siamo.jpeg" alt="noi-siamo-il-club">
            <div class="album-info">
                <div class="type-content">ALBUM</div>
                <div class="album-title">Noi Siamo Il Club</div>
                <div class="artist-album">
                    <img src="img/dogo.jpeg" alt="Dogo">
                    <a href="club-dogo.html">Club Dogo</a> &middot; 2012 &middot; 18 brani, 1 ora 6 min.
                </div>
            </div>
            
        </div>
        <div class="album-button">
            <img src="img/Spotify-Play-Button.png" alt="">
            <i class="fa-regular fa-heart"></i>
            <div>...</div>
        </div>
        <div>
            
        </div>
      </section>
      <!-- Fine sezione centrale -->
    </main>
    <!-- fine parte centrale  -->

    <!-- inizio lettore musicale -->
    <footer>
      <div class="footer-left">
        <img src="img/sinister.jpeg" alt="sinister-song" />
        <div class="footer-left-song">
          <span id="song-title">Sinister</span>
          <span id="song-artist">Brano Nome</span>
        </div>
        <div class="double-icon">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-folder"></i>
        </div>
      </div>

      <div class="footer-central">
        <div class="footer-central-button">
          <i class="fa-solid fa-shuffle fa-xs"></i>
          <i class="fa-solid fa-backward-step fa-xs"></i>
          <i class="fa-regular fa-circle-play fa-xl"></i>
          <i class="fa-solid fa-forward-step fa-xs"></i>
          <i class="fa-solid fa-arrow-rotate-right fa-xs"></i>
        </div>

        <div class="footer-central-time">
          <span>0:25</span>
          <div class="time-bar">
            <div class="bar-over"></div>
            <div class="circle1"></div>
          </div>

          <span>4:35</span>
        </div>
      </div>

      <div class="footer-right">
        <i class="fa-solid fa-list fa-xs"></i>
        <i class="fa-solid fa-desktop fa-xs"></i>
        <i class="fa-solid fa-volume-high fa-xs"></i>
        <div class="volume-bar">
          <div class="bar-over"></div>
          <div class="circle2"></div>
        </div>
      </div>
    </footer>
    <!-- fine lettore musicale -->
  </body>
</html>
